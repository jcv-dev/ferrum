version: '3.8'

services:
  ferrum:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ferrum
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Mount your music library (read-only for safety)
      - ./music:/music:ro
      # Persist user data
      - ferrum_data:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - MUSIC_FOLDER=/music
      - USERS_FILE=/app/data/users.json
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_EXPIRY_DAYS=7
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - CORS_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ferrum_data:
    driver: local
